<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
          font-family: Kiwi Maru;
          background: linear-gradient(lightblue, white);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align everything */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .job {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            text-align: left; /* Reset text alignment for job listings */
        }
        .job h2 {
            margin-top: 0;
        }
        .job p {
            margin-bottom: 5px;
        }
        .job button {
            background-color: #000080;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .job button:hover {
            background-color: #000080;
        }
        .apply-form {
            margin-top: 20px; /* Add margin for separation */
        }
        .apply-form input[type="text"],
        .apply-form input[type="email"],
        .apply-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .apply-form label {
            font-weight: bold;
        }
        .apply-form button {
            background-color: #000080;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .apply-form button:hover {
            background-color: #000080;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="job">
        <h2>Apply for the Position of McDonald's Staff Member</h2>
        <p>Company: Mcdonalds</p>
        <p>Location: Melbourne, Victoria</p>
        <p>Description: We are looking for workers...</p>
        <button onclick="showForm('Software Engineer')">Apply</button>
    </div>
    <div id="applyForm" style="display: none;">
        <h2>Work for Mcdonalds</h2>
        <label for="video">Video(Video of Mcdonalds introduction will be displayed here):</label>
        <input type="file" id="video" name="video" accept="video/*"><br>
        <form class="apply-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="resume">Resume (PDF or Word):</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br>



          <br> </br>  <button type="submit">Submit Application</button>
        </form>
    </div>
</div>

<script>
    function showForm(jobTitle) {
        var applyForm = document.getElementById('applyForm');
        applyForm.style.display = 'block';
    }
</script>

</body>
</html>
